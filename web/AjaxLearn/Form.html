<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html" >
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript">
        function formcheck() {
            var url = "formcheck"
            var params="userid="+userid.value+"&userpwd="+userpwd.value;
            sendResques(url,params,'POST',showresult);
        }
        function showresult() {
            if (httpRequest.readyState == 4){
                if(httpRequest.status == 200){
                    var info = httpRequest.respondText;
                    result.innerHTML = info;
                }
            }

        }
    </script>
    <title>表单验证</title>
</head>
<body>
    请输入用户名：<input type="text" name="userid" onblur="formcheck()"/><br/>
    请输入密码：<input type="password" name="userpwd"/><br/>
    <input type="button" value="登陆" onclick="userpwd"/><br/>
    <div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>iframe的使用</title>
    <style type="text/css">
        table{width:100%;height:100%;
            border-collapse: collapse;border: 1px solid red;}
        #tr_two{height: 100%;}
        td{border: 1px solid blue;}
    </style>
</head>
<body>
<table >
    <tr >
        <td colspan="2"style="width: 100%;height:100px;"></td>
    </tr>
    <tr id="tr_two">
        <td style="width:100px;padding: 10px;">
            <a href="https://www.baidu.com" target="main">百度</a>
            <br />

            <a href="https://www.jd.com" target="main">京东</a>
        <td style="height:100%;padding-left:10px;">
            <iframe name="main" style="width: 100%;height: 100%;"
                    frameborder="0"scrolling="yes">
            </iframe>
        </td>
    </tr>
</table>
</body>
</html>

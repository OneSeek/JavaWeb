<p align="center">
	<b><font size="3">静夜思</font></b>
</p>
<p align="center">
	<font size="2">李白</font><br /> <br /> <b>床前明月光，<br />疑是地上霜。<br />
		举头望月光，<br />低头思故乡。<br />
	</b>
</p>
<hr width="100%" size="1" color="#00ffee" />
<p>
	<b>【简析】</b>这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。
</p>
